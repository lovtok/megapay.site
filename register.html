<body>
        <div class="wrapper">
        <main>
            <div class="login-grid" style="border: green 1px solid; padding: 6px; border-radius: 15px; background-color: white;">
                <div class="login-container">
                    <div class="login-header">
                        <div class="logo">
                           <h1 style="color: green;">Mega<span style="color: #FF9800;">Pay</span></h1> 
                        </div>
                        <p>Please enter your credentials to login</p>
                    </div>
                    
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <div class="input-wrapper">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" id="email" name="email" placeholder="your@email.com">
                            </div>
                            <div class="error-message" id="email-error">Please enter a valid email address</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="password" name="password" placeholder="••••••••">
                            </div>
                            <div class="error-message" id="password-error">Password must be at least 6 characters</div>
                        </div>
                        
                        <div class="remember-forgot">
                            <div class="remember-me">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <div class="forgot-password">
                                <a href="#">Forgot password?</a>
                            </div>
                        </div>
                        
                        <button type="submit" class="login-button">
                            <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i> Log in
                        </button>
                        
                      
                    </form>
                    
                    <div class="login-footer">
                        Don't have an account? <a href="sign-up.html">Sign up</a>
                    </div>
                </div>
                
                <div class="hero-image">
                    <img src="magapaysuccessfuluser-removebg-preview.png" alt="Earn money with MegaPay">
                </div>
            </div>
        </main>
    </div>
  
                              <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            
            // Add floating label effect
            function handleFloatLabel(input, icon) {
                const iconElement = input.parentElement.querySelector('.input-icon');
                input.addEventListener('focus', () => {
                    iconElement.style.color = 'var(--primary)';
                });
                input.addEventListener('blur', () => {
                    iconElement.style.color = input.value ? 'var(--primary)' : 'var(--gray)';
                });
            }
            
            handleFloatLabel(emailInput);
            handleFloatLabel(passwordInput);
            
            // Form validation
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Reset errors
                emailError.style.display = 'none';
                passwordError.style.display = 'none';
                emailInput.parentElement.parentElement.classList.remove('error');
                passwordInput.parentElement.parentElement.classList.remove('error');
                
                let isValid = true;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                // Validate email
                if (!emailInput.value.trim()) {
                    emailError.textContent = 'Email is required';
                    emailError.style.display = 'block';
                    emailInput.parentElement.parentElement.classList.add('error');
                    isValid = false;
                } else if (!emailRegex.test(emailInput.value.trim())) {
                    emailError.textContent = 'Please enter a valid email address';
                    emailError.style.display = 'block';
                    emailInput.parentElement.parentElement.classList.add('error');
                    isValid = false;
                }
                
                // Validate password
                if (!passwordInput.value.trim()) {
                    passwordError.textContent = 'Password is required';
                    passwordError.style.display = 'block';
                    passwordInput.parentElement.parentElement.classList.add('error');
                    isValid = false;
                } else if (passwordInput.value.trim().length < 6) {
                    passwordError.textContent = 'Password must be at least 6 characters';
                    passwordError.style.display = 'block';
                    passwordInput.parentElement.parentElement.classList.add('error');
                    isValid = false;
                }
                
                // If form is valid, proceed with login
                if (isValid) {
                    // Simulate loading
                    const loginButton = loginForm.querySelector('.login-button');
                    const originalText = loginButton.innerHTML;
                    loginButton.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 8px;"></i> Authenticating...';
                    loginButton.disabled = true;
                    
                    // In a real app, you would send the data to a server here
                    setTimeout(() => {
                        // Show success message
                        alert('Login successful! Redirecting to dashboard...');
                        
                        // Reset form
                        loginForm.reset();
                        loginButton.innerHTML = originalText;
                        loginButton.disabled = false;
                        
                        // In a real app, you would redirect here
                        // window.location.href = '/dashboard';
                    }, 1500);
                }
            });
            
            // Real-time validation
            emailInput.addEventListener('input', function() {
                if (emailError.style.display === 'block') {
                    emailError.style.display = 'none';
                    emailInput.parentElement.parentElement.classList.remove('error');
                }
            });
            
            passwordInput.addEventListener('input', function() {
                if (passwordError.style.display === 'block') {
                    passwordError.style.display = 'none';
                    passwordInput.parentElement.parentElement.classList.remove('error');
                }
            });
            
            //Toggle password visibility (bonus feature)
            const passwordToggle = document.createElement('span');
            passwordToggle.className = 'input-icon password-toggle';
            passwordToggle.style.right = '1rem';
            passwordToggle.style.left = 'auto';
            passwordToggle.style.cursor = 'pointer';
            passwordToggle.innerHTML = '<i class="fas fa-eye"></i>';
            passwordInput.parentElement.appendChild(passwordToggle);
            
            passwordToggle.addEventListener('click', function() {
                const icon = this.querySelector('i');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });
        });
    </script>
